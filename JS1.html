    <title> Repaso funciones. Ejercicio 1 </title>

    <script>
function repetion(numero, arrayN){
var resultado=0;
for (var i=0; i<arrayN.length; i++){
if(arrayN[i]===numero){
resultado= resultado+1;
}
}
return resultado;
}
  var arrayN=[5, 3, 7, 8, 1, 5, 7, 2, 0];
  console.log (repetition(7, arrayN);)

    </script>
